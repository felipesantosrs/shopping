<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="default.css" />
</h:head>
<h:body style="display:flex;">
	<h:form style=" margin:auto;">
		<p:growl id="growl-mensagem" showDetail="true" sticky="true" />
		<p:panel id="panel-login" header="Login" footer="Felipe Santos da Rocha" style="width:400px;">
			<h:panelGrid columns="2">
				<p:graphicImage url="/resources/imagens/locked.png" />
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel value="Username: " />
					<p:inputText id="inputText-username" required="true" requiredMessage="Username is required" value="#{loginController.user.username}" />
					<p:outputLabel value="Password: " />
					<p:password id="password" required="true" requiredMessage="Password is required"
						value="#{loginController.user.password}" />
	            		&nbsp; 
	            	<p:commandButton value="Login In" id="commandButton-login-in" icon="ui-icon-gear"
						action="#{loginController.loginIn}"
						 update="growl-mensagem" />
						
				</h:panelGrid>
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
